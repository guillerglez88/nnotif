version: '3.4'

services:
  nnotif-dynarest:
    image: nnotif-dynarest
    build:
      context: .
      dockerfile: ./Dockerfile
      target: build
    environment:
      NODE_ENV: development
      DB: postgres://postgres:postgres@localhost:5432/nnotif
    ports:
      - 3000:3000
      - 9229:9229
    command: ["npm", "run", "dev"]
